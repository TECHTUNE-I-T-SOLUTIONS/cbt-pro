<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design CBT System </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: #2b2b2b;
      color: #eaeaea;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    
    .top-bar {
      height: 56px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #3a3a3a;
    }

    .top-left {
      width: 100px;
    }

    .top-center {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: #f1f1f1;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      font-weight: 500;
    }

    .btn-email {
      background: #6d5dfc;
      color: #fff;
    }

    .btn-google {
      background: #fff;
      color: #333;
    }

    .help {
      color: #aaa;
      font-size: 14px;
      margin-left: 8px;
      cursor: pointer;
    }

    .main {
      flex: 1;
    }

   
    .footer {
      padding: 12px 16px;
      font-size: 11px;
      color: #aaa;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <header class="top-bar">
    <div class="top-left"></div>

    <div class="top-center">
      Design CBT System 
    </div>

    <div class="top-right">
      <button class="btn btn-email">Sign up with email</button>
      <button class="btn btn-google">Continue with Google</button>
      <span class="help">?</span>
    </div>
  </header>

  
  <main class="main"></main>

  <!-- Footer -->
  <footer class="footer">
    <a href="#"></a>
  </footer>

</body>
</html>

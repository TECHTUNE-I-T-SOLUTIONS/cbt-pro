<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup - CBT Pro System</title>
  <link rel="stylesheet" href="../../shared/css/variables.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="login-card">
        <!-- Back Button -->
        <a href="../login/index.html" class="back-link">
          <i data-lucide="arrow-left" class="icon-sm"></i>
          Back to Login
        </a>
        
        <!-- Header -->
        <div class="login-header">
          <div class="login-icon admin">
            <i data-lucide="shield-plus" class="icon-lg"></i>
          </div>
          <h1>Create Admin Account</h1>
          <p>Register as system administrator</p>
        </div>
        
        <!-- Signup Form -->
        <form id="signupForm" class="login-form">
          <div class="form-group">
            <label for="fullName" class="form-label">
              <i data-lucide="user" class="icon-xs"></i>
              Full Name
            </label>
            <input 
              type="text" 
              id="fullName" 
              class="form-input" 
              placeholder="Enter your full name"
              required
            >
            <span id="fullNameError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">
              <i data-lucide="mail" class="icon-xs"></i>
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter your email address"
              required
            >
            <span id="emailError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="username" class="form-label">
              <i data-lucide="at-sign" class="icon-xs"></i>
              Username
            </label>
            <input 
              type="text" 
              id="username" 
              class="form-input" 
              placeholder="Choose a username"
              required
              autocomplete="username"
            >
            <span id="usernameError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">
              <i data-lucide="lock" class="icon-xs"></i>
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
            >
            <span id="passwordError" class="form-error" style="display: none;"></span>
            <small class="form-hint">Minimum 8 characters with at least one letter and one number</small>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">
              <i data-lucide="lock-keyhole" class="icon-xs"></i>
              Confirm Password
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Re-enter your password"
              required
              autocomplete="new-password"
            >
            <span id="confirmPasswordError" class="form-error" style="display: none;"></span>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
            <i data-lucide="check" class="icon-sm"></i>
            Create Admin Account
          </button>
        </form>
        
        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a href="../login/index.html">Login here</a>
        </div>
        
        <!-- Info Alert -->
        <div class="info-box warning">
          <i data-lucide="alert-triangle" class="icon-sm"></i>
          <div>
            <strong>Admin Access:</strong> Admin accounts have full access to system management, questions, and results.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../shared/js/storage.js"></script>
  <script src="../../shared/js/utils.js"></script>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Signup - CBT Pro System</title>
  <link rel="stylesheet" href="../../shared/css/variables.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="login-card">
        <!-- Back Button -->
        <a href="../login/index.html" class="back-link">
          <i data-lucide="arrow-left" class="icon-sm"></i>
          Back to Login
        </a>
        
        <!-- Header -->
        <div class="login-header">
          <div class="login-icon">
            <i data-lucide="user-plus" class="icon-lg"></i>
          </div>
          <h1>Create Candidate Account</h1>
          <p>Register to take exams on CBT Pro System</p>
        </div>
        
        <!-- Signup Form -->
        <form id="signupForm" class="login-form">
          <div class="form-group">
            <label for="fullName" class="form-label">
              <i data-lucide="user" class="icon-xs"></i>
              Full Name
            </label>
            <input 
              type="text" 
              id="fullName" 
              class="form-input" 
              placeholder="Enter your full name"
              required
            >
            <span id="fullNameError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">
              <i data-lucide="mail" class="icon-xs"></i>
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter your email address"
              required
            >
            <span id="emailError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="phone" class="form-label">
              <i data-lucide="phone" class="icon-xs"></i>
              Phone Number (Optional)
            </label>
            <input 
              type="tel" 
              id="phone" 
              class="form-input" 
              placeholder="Enter your phone number"
            >
            <span id="phoneError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="dateOfBirth" class="form-label">
              <i data-lucide="calendar" class="icon-xs"></i>
              Date of Birth (Optional)
            </label>
            <input 
              type="date" 
              id="dateOfBirth" 
              class="form-input"
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
            <i data-lucide="check" class="icon-sm"></i>
            Create Account
          </button>
        </form>
        
        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a href="../login/index.html">Login here</a>
        </div>
        
        <!-- Info Alert -->
        <div class="info-box">
          <i data-lucide="info" class="icon-sm"></i>
          <div>
            After registration, you will receive a unique <strong>Exam Number</strong> which you'll use to login for exams.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../shared/js/storage.js"></script>
  <script src="../../shared/js/utils.js"></script>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Login - CBT Pro System</title>
  <link rel="stylesheet" href="../../shared/css/variables.css">
  <link rel="stylesheet" href="../../shared/css/common.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="login-card">
        <!-- Back Button -->
        <a href="../home/index.html" class="back-link">
          <i data-lucide="arrow-left" class="icon-sm"></i>
          Back to Home
        </a>
        
        <!-- Header -->
        <div class="login-header">
          <div class="login-icon">
            <i data-lucide="user-circle" class="icon-lg"></i>
          </div>
          <h1>Candidate Login</h1>
          <p>Enter your credentials to start the exam</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="examNumber" class="form-label">
              <i data-lucide="hash" class="icon-xs"></i>
              Exam Number
            </label>
            <input 
              type="text" 
              id="examNumber" 
              class="form-input" 
              placeholder="Enter your exam number (e.g., EXAM2024001)"
              required
            >
            <span id="examNumberError" class="form-error" style="display: none;"></span>
          </div>
          
          <div class="form-group">
            <label for="candidateId" class="form-label">
              <i data-lucide="credit-card" class="icon-xs"></i>
              Candidate ID (Optional)
            </label>
            <input 
              type="text" 
              id="candidateId" 
              class="form-input" 
              placeholder="Enter your candidate ID"
            >
            <span id="candidateIdError" class="form-error" style="display: none;"></span>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
            <i data-lucide="log-in" class="icon-sm"></i>
            Login & Continue
          </button>
        </form>
        
        <!-- Signup Link -->
        <div class="login-link">
          Don't have an account? <a href="../signup/index.html">Sign up here</a>
        </div>
        
        <!-- Info Alert -->
        <!-- <div class="info-box">
          <i data-lucide="info" class="icon-sm"></i>
          <div>
            <strong>Demo Credentials:</strong><br>
            Exam Number: <code>EXAM2024001</code> (John Doe) or <code>EXAM2024002</code> (Jane Smith)
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <script src="../../shared/js/storage.js"></script>
  <script src="../../shared/js/utils.js"></script>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
